<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/new-user.js"></script>
    <title>New Employee</title>
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="admin.html" class="nav-link px-2 text-secondary" style="font-size: 30px;">Home</a></li>
                </ul>
                <div class="text-end">
                    <button type="button" class="btn btn-danger" id="back" style="width: 80px;">Back</button>
                </div>
            </div>
        </div>
    </header>

    <div class="p-5 m-0 border-0">
        <div class="row g-3">
            <div class="col-md-6">
              <label for="inputName" class="form-label">Name</label>
              <input type="text" class="form-control" id="input-name" placeholder="Robert" required>
            </div>
            <div class="col-md-6">
              <label for="inputLastNames" class="form-label">Last Names</label>
              <input type="text" class="form-control" id="input-last-names" placeholder="Garza Jackson" required>
            </div>
            <div class="col-6">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="text" class="form-control" id="input-email" placeholder="example@domain.ext" required>
            </div>
            <div class="col-md-3">
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="input-password" placeholder="************" required>
            </div>
            <div class="col-md-3">
                <label for="inputPhoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="input-phone-number" placeholder="442-423-6496">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <textarea class="form-control" id="input-address" rows="2" style="resize: none;" placeholder="Apartment, studio, or floor"></textarea>
            </div>
            <div class="col-12 p-4" style="text-align: center;">
              <button type="submit" class="btn btn-primary" id="register" style="width: 150px; height: 40px;">Sign in</button>
            </div>
        </div>
    </div>
    
</body>
</html>
