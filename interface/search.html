<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/hide.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5ba0cb994d.js" crossorigin="anonymous"></script>
    <script src="js/search.js" defer></script>
    <title>Search</title>
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="admin.html" class="nav-link px-2 text-secondary" style="outline-width: 0px !important; user-select: auto !important; font-size: 30px;">Home</a></li>
                </ul>

                <div class="" style="margin: 15px auto auto 30px; width: 500px;">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search" data-search>
                </div>
            </div>
        </div>
        
    </header>

    <div class="container">
        <div class="m-4" style="height: 100%;">
            <div class="col-md-7" style="width: 100%;">
                <div class="table-responsive tabla">
                    <table class="table table-info table-hover" style="text-align: center;">
                        <thead class="table-dark">
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Last names</th>
                                <th>Phone number</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th>Operations</th>
                            </tr>
                        </thead>
                        <tbody data-user-cards-container>
                            
                        </tbody>
                    </table>
                </div> 
            </div>
        </div>
    </div>

    <template data-user-template>
        <tr class="crd">
            <td data-id></td>
            <td data-name></td>
            <td data-last-name></td>
            <td data-number></td>
            <td data-email></td>
            <td data-address></td>                   
            <td data-operations></td>
        </tr>
    </template>
</body>
</html>
